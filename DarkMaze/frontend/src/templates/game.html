<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMaze</title>
    <style>
        body {
            text-align: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 5px;
        }

        #healthContainer {
            font-size: 24px;
            color: red;
            margin-bottom: 10px;
        }

        canvas {
            background-color: black;
            border: 2px solid white;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }


        /* CSSå‹•ç•« - é–ƒçˆæ•ˆæœ */
        @keyframes flashRed {
            0% {
                background-color: #111;
            }

            50% {
                background-color: red;
            }

            100% {
                background-color: #111;
            }
        }

        .flash {
            animation: flashRed 0.5s ease-in-out;
        }

        /* éé—œ / Game Over ç•«é¢ */
        .full-screen-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            z-index: 1000;
        }

        .full-screen-message p {
            margin: 0;
        }

        .full-screen-message button {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .full-screen-message button:hover {
            background-color: darkred;
        }

        .full-screen-message button.logout {
            background-color: #0313fc;
        }

        .full-screen-message button.logout:hover {
            background-color: #020ca8;
        }
    </style>
    <script>
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp("(?:^|; )" + name + "=([^;]*)"));
            return matches ? decodeURIComponent(matches[1]) : null;
        }

        if (!getCookie("user")) {
            window.location.href = "/login";
        }

        let lastHealth = null;  // å„²å­˜ä¸Šæ¬¡çš„ç”Ÿå‘½å€¼
    </script>
</head>

<body>
    <h1>DarkMaze</h1>
    <div id="healthContainer"></div> <!-- ç”Ÿå‘½å€¼é¡¯ç¤ºå€å¡Š -->
    <canvas id="mazeCanvas"></canvas>
    <div class="controls">
        <button onclick="move('up')">â¬†ï¸</button>
        <div class="row">
            <button onclick="move('left')">â¬…ï¸</button>
            <button onclick="move('right')">â¡ï¸</button>
        </div>
        <button onclick="move('down')">â¬‡ï¸</button>
    </div>

    <script>
        const canvas = document.getElementById("mazeCanvas");
        const ctx = canvas.getContext("2d");
        let mapSize = [10, 10];
        let cellSize = 40;

        async function fetchMaze() {
            try {
                const username = getCookie("user");
                const response = await fetch(`http://127.0.0.1:8000/api/v1/maze?username=${username}`);
                const data = await response.json();
                renderMaze(data);
                updateHealth(data.health); // æ›´æ–°ç”Ÿå‘½å€¼
                console.log(data.health);

                // åˆ¤æ–·ç”Ÿå‘½å€¼æ˜¯å¦æ¸›å°‘
                if (lastHealth !== null && data.health < lastHealth) {
                    triggerHealthAlert();  // å¦‚æœç”Ÿå‘½å€¼æ¸›å°‘ï¼Œè§¸ç™¼é–ƒçˆæ•ˆæœ
                }

                // å¦‚æœç”Ÿå‘½å€¼ç‚º 0ï¼Œé¡¯ç¤º Game Over ç•«é¢
                if (data.health === 0) {
                    showMessageScreen("ğŸ’€ GAME OVER ğŸ’€");
                }

                // å¦‚æœç”Ÿå‘½å€¼ç‚º 666ï¼Œé¡¯ç¤ºã€Œéé—œã€ç•«é¢
                if (data.health === 666) {
                    showMessageScreen("ğŸ‰ æ­å–œéé—œï¼ ğŸ‰");
                }

                lastHealth = data.health;  // æ›´æ–°ä¸Šæ¬¡çš„ç”Ÿå‘½å€¼
            } catch (error) {
                console.error("Error fetching maze data:", error);
            }
        }

        function renderMaze(data) {
            mapSize = data.map_size;
            const path = data.path;
            const currentPos = data.current_position;

            canvas.width = mapSize[0] * cellSize;
            canvas.height = mapSize[1] * cellSize;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            path.forEach(([x, y]) => {
                ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            });

            ctx.fillStyle = "red";
            ctx.fillRect(currentPos[0] * cellSize, currentPos[1] * cellSize, cellSize, cellSize);
        }

        function updateHealth(health) {
            const healthContainer = document.getElementById("healthContainer");
            if (health > 0 && health !== 666) {
                healthContainer.innerHTML = "â¤ï¸".repeat(health); // ä»¥æ„›å¿ƒæ•¸é‡é¡¯ç¤ºç”Ÿå‘½å€¼
            } else {
                healthContainer.innerHTML = "";
            }
        }

        function triggerHealthAlert() {
            const body = document.querySelector("body");
            body.classList.add("flash");  // åŠ å…¥é–ƒçˆæ¨£å¼

            setTimeout(() => {
                body.classList.remove("flash");  // é–ƒçˆçµæŸå¾Œç§»é™¤æ¨£å¼
            }, 500);  // æŒçºŒæ™‚é–“ï¼š500ms
        }

        function showMessageScreen(message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "full-screen-message";
            messageDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="restartGame()">é‡æ–°é–‹å§‹</button>
                <button class="logout" onclick="logout()">ç™»å‡º</button>
            `;
            document.body.appendChild(messageDiv);
        }

        async function restartGame() {
            try {
                const username = getCookie("user");
                await fetch(`http://127.0.0.1:8000/api/v1/reset?username=${username}`);
            } catch (error) {
                console.error("Error restarting:", error);
            }
            window.location.reload(); // é‡æ–°è¼‰å…¥é é¢
        }

        async function move(direction) {
            const username = getCookie("user");
            await fetch(`http://127.0.0.1:8000/api/v1/move`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, direction})
            });
            fetchMaze();
        }

        function logout() {
            document.cookie.split(";").forEach(cookie => {
                const [name] = cookie.split("=");
                document.cookie = `${name.trim()}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
            });

            window.location.href = "/login";  // Redirect to login page after logout
        }

        document.addEventListener("keydown", (event) => {
            const directions = {ArrowUp: "up", ArrowDown: "down", ArrowLeft: "left", ArrowRight: "right"};
            if (directions[event.key]) {
                move(directions[event.key]);
            }
        });

        fetchMaze();
    </script>
</body>

</html>
